name: GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  github_pages:
    name: Deploy "website" on GitHub Pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Node ğŸ§°
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install ğŸ“¦
        run: yarn --frozen-lockfile

      - name: Build ğŸ”§
        run: yarn build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: build
          single-commit: false
