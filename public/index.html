<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#eb8f00">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png">
    <title>GitHub Emoji</title>
    <meta name="description" content="Finally a complete list of GitHub Emojis.">
    <meta name="author" content="Marco Montalbano">
    <script>
      (function () {
        if (location.hostname === 'marcomontalbano.github.io') {
          window.ga = window.ga || function () { (ga.q = ga.q || []).push(arguments) }; ga.l = +new Date;
          ga('create', 'UA-50467643-8', 'auto');
          ga('send', 'pageview');
        }
      })();
    </script>
    <script async src='https://www.google-analytics.com/analytics.js'></script>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <header>
      <a class="github-link" rel="noopener noreferrer" target="_blank" href="https://github.com/marcomontalbano/github-emoji">
        <img src="%PUBLIC_URL%/images/github-logo.svg" alt="GitHub logo" />
        <div id="version"></div>
      </a>
      <div class="container">
        <section class="text-center">
          <h1>GitHub Emoji</h1>
          <h3>Finally a complete list of GitHub Emojis <img src="%PUBLIC_URL%/images/emoji.gif" /></h3>
          <p>
            <small>
              Select your favorite and click on it to copy the `markdown` code, then paste it in your .md file.
              <br />
              <i>
                If for some reason this site violates GitHub copyright, please
                <a rel="noopener noreferrer" target="_blank" href="https://github.com/marcomontalbano/github-emoji/issues/new">open an issue</a>.
                I'll modify the project accordingly.
              </i>
            </small>
          </p>
          <p class="github-buttons">
            <a class="github-button" href="https://github.com/marcomontalbano/github-emoji" data-icon="octicon-star" data-show-count="true" aria-label="Star marcomontalbano/github-emoji on GitHub">Star</a>
            <a class="github-button" href="https://github.com/marcomontalbano/github-emoji/issues" data-icon="octicon-issue-opened" data-show-count="true" aria-label="Issue marcomontalbano/github-emoji on GitHub">Issue</a>
          </p>
        </section>
      </div>
    </header>

    <div id="root"></div>

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
